<!DOCTYPE html>
<html>
<head>
    <title>Database Setup</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
        .sql-command { background: #e9ecef; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Database Setup</h1>
        <p>This will provide SQL commands to set up the missing database tables.</p>
        
        <button onclick="setupDatabase()">Get Setup Instructions</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function setupDatabase() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Getting setup instructions...</p>';
            
            try {
                const response = await fetch('/api/setup-database', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                let html = '';
                if (data.success) {
                    html += '<div class="result success">';
                    html += '<h3>‚úÖ Setup Instructions Ready</h3>';
                    html += '<p>' + data.message + '</p>';
                    
                    if (data.results) {
                        data.results.forEach(result => {
                            if (result.sql) {
                                html += '<h4>üìã ' + result.action.replace(/_/g, ' ').toUpperCase() + '</h4>';
                                html += '<p>Run this SQL in your Supabase Dashboard ‚Üí SQL Editor:</p>';
                                html += '<div class="sql-command">' + result.sql.replace(/\n/g, '<br>').replace(/ /g, '&nbsp;') + '</div>';
                            }
                        });
                    }
                    
                    if (data.instructions) {
                        html += '<p><strong>Instructions:</strong> ' + data.instructions + '</p>';
                    }
                    
                    html += '</div>';
                } else {
                    html += '<div class="result error">';
                    html += '<h3>‚ùå Setup Failed</h3>';
                    html += '<p>' + (data.error || 'Unknown error') + '</p>';
                    html += '</div>';
                }
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = '<div class="result error"><h3>‚ùå Request Failed</h3><p>' + error.message + '</p></div>';
            }
        }
    </script>
</body>
</html>
